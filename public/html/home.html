<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>
<body>
        <img src="../img/Titulo.png" alt="tituloHome" id="tituloHome">
        <section id="botoes">
            <button class="botaoHome grow" onclick="onClickLogin()">
                <i class="fa-solid fa-right-to-bracket fa-4x"></i>
                <h1 class="textoBotao">Login</h1>
            </button>
            <button class="botaoHome grow" onclick="onClickResultados()">
                <i class="fa-solid fa-square-poll-vertical fa-4x"></i>
                <h1 class="textoBotao">Resultados</h1>
            </button>
            <button class="botaoHome grow" onclick="onClickTestes()">
                <i class="fa-solid fa-clipboard fa-4x"></i>
                <h1 class="textoBotao">Testes</h1>
            </button>
        </section>
</body>
</html>
<script src="../js/home.js"></script>
