<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro_testes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastrar teste</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <h4>Teste</h4>
                <div class="input-group input-group-icon"><input type="text" placeholder="Nome" />
                    <div class="input-icon"><i class="fa fa-pen"></i></div>
                </div>
                <div class="input-group input-group-icon"><input type="email" placeholder="Matéria" />
                    <div class="input-icon"><i class="fa fa-graduation-cap"></i></div>
                </div>
            </div>
            <div class="row">
                <div>
                    <h4>Dificuldade</h4>
                    <div class="input-group">
                        <input id="dificuldade-facil" type="radio" name="dificuldade" value="facil" /><label for="dificuldade-facil">Fácil</label>
                        <input id="dificuldade-media" type="radio" name="dificuldade" value="media" /><label for="dificuldade-media">Média</label>
                        <input id="dificuldade-dificil" type="radio" name="dificuldade" value="dificil" /><label for="dificuldade-dificil">Difícil</label>
                        <input id="dificuldade-expert" type="radio" name="dificuldade" value="dificil" /><label for="dificuldade-expert">Expert</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <h4>Perguntas</h4>
                    
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<script src="../js/cadastro_testes.js"></script>
